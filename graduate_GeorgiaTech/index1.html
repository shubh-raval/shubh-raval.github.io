        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Navigation Bar (from the landing page) */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            z-index: 10;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Header Section */
        header {
            width: 100%;
            text-align: center;
            margin-top: 80px;
            margin-bottom: 40px;
        }

        header img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #333;
        }

        /* Project Section */
        .project {
            width: 80%;
            margin-bottom: 60px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Start invisible */
            transform: translateY(30px); /* Slightly lower to create a "slide-up" effect */
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .project.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .project h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .project p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .project .content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .content .file {
            margin-bottom: 20px;
            width: 30%;
            transition: transform 0.3s ease;
        }

        .file a {
            display: block;
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .file a:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .project .content {
                flex-direction: column;
                align-items: center;
            }

            .content .file {
                width: 80%;
            }
        }
    </style>
</head>
