<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - My Portfolio</title>
    <link rel="stylesheet" href="landing/assets/style.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            overflow: hidden;
        }

        /* Video Background - Left Half */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: auto;
            height: 100%;
            object-fit: cover;
            opacity: 0.75;
            z-index: -1;
        }

        /* Main Container */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* About Me Section (Right) */
        .right-side {
            position: relative;
            flex: 1;
            padding: 20px;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* About Me Image */
        .right-side img {
            width: 200px; /* Adjust size of the image */
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* About Me Text */
        .right-side h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .right-side p {
            font-size: 1.1rem;
            color: #777;
            line-height: 1.6;
        }

    </style>
</head>
<body>

    <!-- Video Background (Left side) -->
    <video class="video-background" autoplay loop muted>
        <source src="landing/assets/videos/machining.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content Container -->
    <div class="container">
        <!-- Right Side (Intro Section) -->
        <div class="right-side">
            <img src="landing/assets/images/Myface.jpg" alt="About Me Image">
            <h1>Welcome to My Portfolio</h1>
            <p>Hello! I'm [Your Name], a mechanical engineer with a focus on robotics systems, functional modeling, and design optimization. Explore my work across undergraduate, graduate, and professional projects.</p>
        </div>
    </div>

</body>
</html>
